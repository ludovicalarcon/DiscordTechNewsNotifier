cronjob:
  image: "azalax/discordtechnewsnotifier"
  tag: "1.18.0"
  schedule: "59 */1 * * *"
  mountPath: "/data"
  nodeName: "worker-node01"
  restartPolicy: "OnFailure"
  debug: false

discordWebhook:
  secretName: "discord-webhook"
  secretKey: "webhook"

volume:
  hostPath: "/mnt"
  capacity: 2Gi
